<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <style>
    .cart-modal {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
    .cart-content {
      background: white;
      width: 90%;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 8px;
      position: relative;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .close-cart {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #333;
    }
    .close-cart:hover {
      color: #ff6f61;
    }
    .cart-content h2 {
      margin-top: 0;
      color: #0a2b55;
    }
    .cart-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .cart-item img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      margin-right: 15px;
    }
    .cart-item-details {
      flex: 1;
    }
    .cart-item-details h4 {
      margin: 0 0 5px;
      font-size: 16px;
      color: #0a2b55;
    }
    .cart-item-details p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }
    .cart-item-details input {
      width: 50px;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    .cart-item-details button {
      padding: 5px 10px;
      background: #ff6f61;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    .cart-item-details button:hover {
      background: #e55a50;
    }
    #cart-total {
      font-size: 18px;
      font-weight: bold;
      margin: 15px 0;
      text-align: right;
      color: #0a2b55;
    }
    .cart-content button {
      padding: 10px 20px;
      background: #ff6f61;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      display: block;
      margin: 10px auto;
    }
    .cart-content button:hover {
      background: #e55a50;
    }
  </style>
</head>
<body>
  <div id="cart-modal" class="cart-modal">
    <div class="cart-content">
      <span class="close-cart" onclick="window.location.href='asm.html'">×</span>
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <p id="cart-total">Total: 0 VND</p>
      <button onclick="clearCart()">Clear Cart</button>
      <button onclick="checkout()">Buy Now</button>
    </div>
  </div>
  <script>
    function formatVND(price) {
      return parseFloat(price).toLocaleString('vi-VN') + ' VND';
    }
    function updateCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartItems = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');
      cartItems.innerHTML = '';
      let totalPrice = 0;
      cart.forEach((item, index) => {
        const itemPrice = parseFloat(item.price) * item.quantity;
        totalPrice += itemPrice;
        cartItems.innerHTML += `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.name}">
            <div class="cart-item-details">
              <h4>${item.name}${item.color ? ' - ' + item.color : ''}</h4>
              <p>Price: ${formatVND(item.price)}</p>
              <p>Quantity: <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)"></p>
              <button onclick="removeFromCart(${index})">Remove</button>
            </div>
          </div>
        `;
      });
      cartTotal.textContent = `Total: ${formatVND(totalPrice)}`;
    }
    function updateQuantity(index, quantity) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      quantity = parseInt(quantity);
      if (quantity < 1) {
        cart.splice(index, 1); // Xóa sản phẩm khỏi giỏ nếu số lượng về 0
      } else {
        cart[index].quantity = quantity;
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCart();
    }
    function removeFromCart(index) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCart();
    }
    function clearCart() {
      localStorage.removeItem('cart');
      updateCart();
    }
    function checkout() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }
      const user = JSON.parse(localStorage.getItem('loggedInUser'));
      if (!user) {
        alert('Please log in to proceed with your purchase!');
        window.location.href = 'login.html';
        return;
      }
      alert('Your order has been placed successfully!');
      localStorage.removeItem('cart');
      updateCart();
      window.location.href = 'asm.html';
    }
    // Run on page load
    updateCart();
  </script>
</body>
</html>
