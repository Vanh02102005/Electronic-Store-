<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="header" style="background: linear-gradient(90deg, #0a2b55, #1e4a8c); color: white; padding: 15px 30px; display: flex; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2);">
        <a href="asm.html" style="font-size: 28px; font-weight: 700; color: white; text-decoration: none;">Electronics Store</a>
    </div>
    <div class="flex items-center justify-center py-12 min-h-screen">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Contact Us</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Contact Information -->
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-bold mb-4 text-gray-800">Get in Touch</h2>
                    <p class="mb-4 text-gray-600">We'd love to hear from you! Reach out with any questions or feedback.</p>
                    <div class="space-y-3">
                        <p><i class="fas fa-map-marker-alt mr-2 text-blue-500"></i> 460 Thuy Khue Street,Tay Ho, Ha Noi</p>
                        <p><i class="fas fa-phone-alt mr-2 text-blue-500"></i> +0976 150732</p>
                        <p><i class="fas fa-envelope mr-2 text-blue-500"></i> nguyenvuvietanh02102005@gmail.com</p>
                    </div>
                    <div class="flex space-x-4 mt-6">
                        <a href="#" class="text-gray-600 hover:text-blue-500"><i class="fab fa-facebook-f text-xl"></i></a>   
                    </div>
                </div>
                <!-- Contact Form -->
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-bold mb-4 text-gray-800">Send Us a Message</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                            <input type="text" id="name" placeholder="Your Name" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="email" placeholder="Your Email" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                            <textarea id="message" placeholder="Your Message" rows="5" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                        </div>
                        <button onclick="submitForm()" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition duration-200">Send Message</button>
                    </div>
                    <p id="response" class="mt-4 text-center text-sm"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
            <h3 class="text-lg font-bold text-green-600 mb-2">Success!</h3>
            <p class="text-gray-700">Thank you for your message! We will get back to you soon.</p>
            <button onclick="closeModal()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-200">Close</button>
        </div>
    </div>

    <script>
        function submitForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const response = document.getElementById('response');
            const modal = document.getElementById('successModal');

            if (name && email && message) {
                modal.classList.remove('hidden');
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('message').value = '';
                response.textContent = '';
                setTimeout(closeModal, 3000); // Auto-close modal after 3 seconds
            } else {
                response.textContent = 'Please fill in all fields.';
                response.classList.remove('text-green-500');
                response.classList.add('text-red-500');
            }
        }

        function closeModal() {
            document.getElementById('successModal').classList.add('hidden');
        }
    </script>
</body>
</html>
